<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Success Meeting Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #EFF6FF 0%, #E0E7FF 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .upload-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .upload-section h1 {
            color: #1F2937;
            font-size: 2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .upload-section p {
            color: #6B7280;
            margin-bottom: 1.5rem;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .file-input-wrapper input[type="file"] {
            display: none;
        }
        
        .file-input-label {
            background: #4F46E5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .file-input-label:hover {
            background: #4338CA;
        }
        
        .controls {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: none;
        }
        
        .controls.visible {
            display: block;
        }
        
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .stats {
            color: #6B7280;
            font-size: 0.9rem;
        }
        
        .export-btn {
            background: #4F46E5;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        .export-btn:hover {
            background: #4338CA;
        }
        
        .search-box {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            display: none;
        }
        
        .table-container.visible {
            display: block;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #4F46E5;
            color: white;
        }
        
        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }
        
        th:hover {
            background: #4338CA;
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid #E5E7EB;
        }
        
        tbody tr:hover {
            background: #F9FAFB;
        }
        
        .student-name {
            color: #4F46E5;
            font-weight: 600;
        }
        
        .error {
            background: #FEE2E2;
            border: 1px solid #FCA5A5;
            color: #991B1B;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #6B7280;
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #6B7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section" id="uploadSection">
            <h1>ðŸ“… Student Success Meeting Tracker</h1>
            <p>Upload your Google Calendar .ics file to view and analyze meetings containing "success" or "grizzfire"</p>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".ics">
                <label for="fileInput" class="file-input-label">Choose Calendar File</label>
            </div>
            <div id="errorMessage"></div>
        </div>
        
        <div class="controls" id="controls">
            <div class="controls-header">
                <div class="stats" id="stats"></div>
                <button class="export-btn" id="exportBtn">ðŸ“¥ Export CSV</button>
            </div>
            <input type="text" class="search-box" id="searchBox" placeholder="Search meetings...">
        </div>
        
        <div class="table-container" id="tableContainer">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th data-sort="studentName">Student Name â†•</th>
                            <th data-sort="year">Year â†•</th>
                            <th data-sort="month">Month â†•</th>
                            <th data-sort="day">Day â†•</th>
                            <th data-sort="startDate">Full Date â†•</th>
                            <th data-sort="startTime">Time â†•</th>
                            <th data-sort="summary">Title â†•</th>
                            <th data-sort="location">Location â†•</th>
                            <th data-sort="organizer">Organizer â†•</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="no-results" id="noResults" style="display: none;">
            No meetings found matching your search.
        </div>
    </div>

    <script>
        let allMeetings = [];
        let filteredMeetings = [];
        let sortDirection = 'asc';
        let sortKey = 'startDate';

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        document.getElementById('searchBox').addEventListener('input', handleSearch);
        document.getElementById('exportBtn').addEventListener('click', exportToCSV);
        
        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => handleSort(th.dataset.sort));
        });

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    allMeetings = parseICS(content);
                    
                    if (allMeetings.length === 0) {
                        showError('No meetings containing "success" or "grizzfire" found in your calendar.');
                        return;
                    }
                    
                    filteredMeetings = [...allMeetings];
                    displayMeetings();
                    updateStats();
                    document.getElementById('controls').classList.add('visible');
                    document.getElementById('tableContainer').classList.add('visible');
                    document.getElementById('uploadSection').style.display = 'none';
                } catch (err) {
                    showError('Error parsing calendar file: ' + err.message);
                }
            };
            reader.readAsText(file);
        }

        function parseICS(icsContent) {
            const events = [];
            const lines = icsContent.split('\n');
            let currentEvent = null;
            let inEvent = false;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                if (line === 'BEGIN:VEVENT') {
                    inEvent = true;
                    currentEvent = {
                        summary: '',
                        location: '',
                        startDate: '',
                        startTime: '',
                        endTime: '',
                        organizer: '',
                        description: ''
                    };
                } else if (line === 'END:VEVENT' && currentEvent) {
                    const summaryLower = currentEvent.summary.toLowerCase();
                    
                    // Check if the meeting contains "success" OR "grizzfire"
                    if (summaryLower.includes('success') || summaryLower.includes('grizzfire')) {
                        
                        // Extract text between parentheses
                        let studentName = '';
                        const parenthesesMatch = currentEvent.summary.match(/\(([^)]+)\)/);
                        if (parenthesesMatch) {
                            studentName = parenthesesMatch[1].trim();
                        }
                        
                        currentEvent.studentName = studentName;
                        
                        // Split date into separate components
                        if (currentEvent.startDate) {
                            const [year, month, day] = currentEvent.startDate.split('-');
                            currentEvent.year = year;
                            currentEvent.month = month;
                            currentEvent.day = day;
                        }
                        
                        events.push(currentEvent);
                    }
                    inEvent = false;
                    currentEvent = null;
                } else if (inEvent && currentEvent) {
                    if (line.startsWith('SUMMARY:')) {
                        currentEvent.summary = line.substring(8);
                    } else if (line.startsWith('DTSTART')) {
                        const datetime = extractDateTime(line);
                        currentEvent.startDate = datetime.date;
                        currentEvent.startTime = datetime.time;
                    } else if (line.startsWith('DTEND')) {
                        const datetime = extractDateTime(line);
                        currentEvent.endTime = datetime.time;
                    } else if (line.startsWith('LOCATION:')) {
                        currentEvent.location = line.substring(9);
                    } else if (line.startsWith('ORGANIZER')) {
                        const match = line.match(/mailto:([^:]+)/);
                        if (match) currentEvent.organizer = match[1];
                    }
                }
            }

            return events.sort((a, b) => a.startDate.localeCompare(b.startDate));
        }

        function extractDateTime(line) {
            const match = line.match(/(\d{8})(T(\d{6}))?/);
            if (match) {
                const dateStr = match[1];
                const timeStr = match[3];
                
                const year = dateStr.substring(0, 4);
                const month = dateStr.substring(4, 6);
                const day = dateStr.substring(6, 8);
                const date = `${year}-${month}-${day}`;
                
                let time = '';
                if (timeStr) {
                    const hour = timeStr.substring(0, 2);
                    const minute = timeStr.substring(2, 4);
                    time = `${hour}:${minute}`;
                }
                
                return { date, time };
            }
            return { date: '', time: '' };
        }

        function displayMeetings() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            if (filteredMeetings.length === 0) {
                document.getElementById('tableContainer').style.display = 'none';
                document.getElementById('noResults').style.display = 'block';
                return;
            }
            
            document.getElementById('tableContainer').style.display = 'block';
            document.getElementById('noResults').style.display = 'none';
            
            filteredMeetings.forEach(meeting => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td class="student-name">${meeting.studentName || ''}</td>
                    <td>${meeting.year || ''}</td>
                    <td>${meeting.month || ''}</td>
                    <td>${meeting.day || ''}</td>
                    <td>${meeting.startDate || ''}</td>
                    <td>${meeting.startTime || ''} - ${meeting.endTime || ''}</td>
                    <td>${meeting.summary || ''}</td>
                    <td>${meeting.location || ''}</td>
                    <td>${meeting.organizer || ''}</td>
                `;
            });
        }

        function handleSearch(event) {
            const searchTerm = event.target.value.toLowerCase();
            
            if (!searchTerm) {
                filteredMeetings = [...allMeetings];
            } else {
                filteredMeetings = allMeetings.filter(meeting => 
                    (meeting.studentName || '').toLowerCase().includes(searchTerm) ||
                    (meeting.summary || '').toLowerCase().includes(searchTerm) ||
                    (meeting.location || '').toLowerCase().includes(searchTerm) ||
                    (meeting.organizer || '').toLowerCase().includes(searchTerm)
                );
            }
            
            displayMeetings();
            updateStats();
        }

        function handleSort(key) {
            if (sortKey === key) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortKey = key;
                sortDirection = 'asc';
            }
            
            filteredMeetings.sort((a, b) => {
                let aVal = a[key] || '';
                let bVal = b[key] || '';
                
                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
            
            displayMeetings();
        }

        function updateStats() {
            const uniqueStudents = new Set(allMeetings.map(m => m.studentName).filter(Boolean));
            document.getElementById('stats').textContent = 
                `Found ${filteredMeetings.length} meetings (all years) â€¢ ${uniqueStudents.size} unique students`;
        }

        function exportToCSV() {
            const headers = ['Student Name', 'Year', 'Month', 'Day', 'Full Date', 'Start Time', 'End Time', 'Title', 'Location', 'Organizer'];
            const csvRows = [headers.join(',')];

            filteredMeetings.forEach(meeting => {
                const row = [
                    `"${meeting.studentName || ''}"`,
                    meeting.year || '',
                    meeting.month || '',
                    meeting.day || '',
                    meeting.startDate || '',
                    meeting.startTime || '',
                    meeting.endTime || '',
                    `"${meeting.summary || ''}"`,
                    `"${meeting.location || ''}"`,
                    meeting.organizer || ''
                ];
                csvRows.push(row.join(','));
            });

            const csvContent = csvRows.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'student_success_meetings.csv';
            link.click();
            URL.revokeObjectURL(url);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
        }
    </script>
</body>
</html>
